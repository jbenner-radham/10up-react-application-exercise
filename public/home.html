
<!DOCTYPE html>
<html lang="en-us">
    <head>

        <title>10up Blog</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="cleartype" content="on" />

        <!-- Organize/build CSS as you see fit. -->
        <link rel="stylesheet" href="./css/layout.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/post.css" />
        <link rel="stylesheet" href="./css/login.css" />

    </head>
    <body>

        <header class="site-header" role="banner" itemscope="itemscope" itemtype="http://schema.org/WPHeader">
            <h1 class="site-title" itemscope itemtype="http://schema.org/Organization">
                10up Blog
            </h1>

            <nav class="site-navigation" role="navigation" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">

                <a href="#menu-main-nav" id="js-menu-toggle" class="site-menu-toggle">
                    <span class="screen-reader-text">Primary Menu</span>
                    <span aria-hidden="true">â˜°</span>
                </a>

                <!-- Make sure to update menu links to work with your app. -->
                <ul id="menu-main-nav" class="primary-menu">
                    <li class="menu-item menu-item-type-custom menu-item-object-custom menu-item-1912">
                        <a href="home.html">Home</a>
                    </li>
                    <li class="menu-item menu-item-type-custom menu-item-object-custom menu-item-1915">
                        <a href="about.html">About</a>
                    </li>

                    <!-- Should only show when user is logged out -->
                    <li class="logged-out menu-item menu-item-type-custom menu-item-object-custom menu-item-1915">
                        <a href="login.html">Login</a>
                    </li>

                    <!-- Should only show when user is logged in -->
                    <li class="logged-in menu-item menu-item-type-custom menu-item-object-custom menu-item-1915">
                        <a href="#">Logout</a>
                    </li>
                </ul>

            </nav>
        </header>

        <!-- Should only show when user is logged in -->
        <section class="welcome logged-in">
            Welcome username!
        </section>

        <!-- Retrieve blog posts from WP API. -->
        <div itemscope itemtype="https://schema.org/Blog">

            <article itemscope itemtype="http://schema.org/BlogPosting" class="post">

                <header>

                    <h2 itemprop="headline">
                        Post Title 1
                    </h2>

                    <!-- publication date -->
                    <div class="date">
                        <strong>Publish Date</strong>:
                        <span itemprop="datePublished">
                            <time datetime="2016-05-01">May 1, 2016</time>
                        </span>
                    </div>

                    <div class="author">
                        <strong>Author</strong>:
                        <span itemprop="author">Jane Doe</span>
                    </div>

                </header>

                <div itemprop="articleBody" class="content">
                    Post content...
                </div>

            </article>

            <article itemscope itemtype="http://schema.org/BlogPosting" class="post">

                <header>

                    <h2 itemprop="headline">
                        Post Title 2
                    </h2>

                    <!-- publication date -->
                    <div class="date">
                        <strong>Publish Date</strong>:
                        <span itemprop="datePublished">
                            <time datetime="2016-05-01">May 1, 2016</time>
                        </span>
                    </div>

                    <div class="author">
                        <strong>Author</strong>:
                        <span itemprop="author">Jane Doe</span>
                    </div>

                </header>

                <div itemprop="articleBody" class="content">
                    Post content...
                </div>

            </article>

        </div>

    </body>
</html>
